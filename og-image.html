<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>OG Image E3 - Double Stripe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .og-image {
      width: 1200px;
      height: 630px;
      background: #0f172a;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* First stripe */
    .stripe {
      position: absolute;
      top: -100px;
      right: 220px;
      width: 250px;
      height: 900px;
      background: linear-gradient(180deg,
        transparent 0%,
        rgba(37, 99, 235, 0.08) 20%,
        rgba(59, 130, 246, 0.12) 50%,
        rgba(37, 99, 235, 0.08) 80%,
        transparent 100%
      );
      transform: rotate(-15deg);
      pointer-events: none;
    }

    .stripe-edge {
      position: absolute;
      top: -100px;
      right: 215px;
      width: 2px;
      height: 900px;
      background: linear-gradient(180deg,
        transparent 0%,
        #2563eb 30%,
        #3b82f6 50%,
        #2563eb 70%,
        transparent 100%
      );
      transform: rotate(-15deg);
      pointer-events: none;
    }

    /* Second stripe */
    .stripe2 {
      position: absolute;
      top: -100px;
      right: 120px;
      width: 180px;
      height: 900px;
      background: linear-gradient(180deg,
        transparent 0%,
        rgba(37, 99, 235, 0.05) 20%,
        rgba(59, 130, 246, 0.08) 50%,
        rgba(37, 99, 235, 0.05) 80%,
        transparent 100%
      );
      transform: rotate(-15deg);
      pointer-events: none;
    }

    .stripe-edge2 {
      position: absolute;
      top: -100px;
      right: 115px;
      width: 2px;
      height: 900px;
      background: linear-gradient(180deg,
        transparent 0%,
        rgba(37, 99, 235, 0.5) 30%,
        rgba(59, 130, 246, 0.7) 50%,
        rgba(37, 99, 235, 0.5) 70%,
        transparent 100%
      );
      transform: rotate(-15deg);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-left: 100px;
      max-width: 650px;
    }

    .name {
      font-size: 88px;
      font-weight: 700;
      color: #f8fafc;
      letter-spacing: -0.03em;
      line-height: 1;
      margin-bottom: 24px;
    }

    .title {
      font-size: 26px;
      font-weight: 400;
      color: #94a3b8;
      letter-spacing: 0.01em;
      line-height: 1.5;
    }

    .title .amp {
      color: #60a5fa;
      font-weight: 500;
    }

    /* Domain with code bracket styling */
    .domain-wrap {
      position: absolute;
      bottom: 48px;
      left: 100px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bracket {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 400;
      color: rgba(59, 130, 246, 0.5);
    }

    .domain {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 500;
      color: #64748b;
      letter-spacing: 0.05em;
    }

    /* Corner accent */
    .corner-accent {
      position: absolute;
      top: 40px;
      left: 100px;
      width: 40px;
      height: 3px;
      background: #3b82f6;
    }

    /* Triple dots */
    .dots {
      position: absolute;
      top: 48px;
      right: 60px;
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.3);
    }

    .dot:nth-child(2) {
      background: rgba(59, 130, 246, 0.5);
    }

    .dot:nth-child(3) {
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="stripe"></div>
    <div class="stripe-edge"></div>
    <div class="stripe2"></div>
    <div class="stripe-edge2"></div>

    <div class="corner-accent"></div>

    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="content">
      <h1 class="name">Justin Kindrix</h1>
      <p class="title">Principal Engineer <span class="amp">&</span> Language Designer</p>
    </div>

    <div class="domain-wrap">
      <span class="bracket">{</span>
      <span class="domain">jkindrix.dev</span>
      <span class="bracket">}</span>
    </div>
  </div>
</body>
</html>
